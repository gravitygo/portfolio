<h2 class="text-lg">{{project.name}}</h2>
  <div class="flex gap-5 md:flex-row flex-col">
    <img class="md:w-1/3 w-full m-auto md:m-0" src="assets/animal_chess.png" alt="plant mate">
    <div>
      <p>{{project.description}}</p>
      <h2>Role: {{project.role}}</h2>
      <div class="flex gap-2">
        <span *ngFor="let stack of project.stack">{{stack}}</span>
      </div>
      <p>Year: {{project.year}}</p>
    </div>
  </div>
  <hr>
