  <div *ngFor="let item of skills | keyvalue">
  <div class="relative overflow-hidden w-90 sm:w-full">
    <div
      class="relative transition-opacity transform duration-500 ease-in-out delay-200"
      [ngClass]="{ 'opacity-100 translate-y-0': inView, 'opacity-0 translate-y-20': !inView }"
    >
      <p class="text-xl text-center sm:m-0 mx-5">
        {{item.key}}
      </p>
    </div>
  </div>
  <div class="flex gap-1 flex-wrap justify-center">
    <img
      #image
      *ngFor="let icon of item.value;index as i"
      [src]="'https://skillicons.dev/icons?i='+icon+'&theme='+mode"
      class="transition-scale transition-transform duration-500 ease-in-out flex justify-center items-center w-[3rem] h-[3rem] rounded-full"
      [ngClass]="{'scale-100 translate-x-0': inView, 'scale-0 -translate-x-[3rem]': !inView}"
      [ngStyle] = "{'transition-delay': i*100+'ms'}"
      [alt]="item.value"
      loading="lazy"
    >
  </div>
</div>
