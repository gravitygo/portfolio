<app-reveal
  class="z-0"
  (inView)="setInView($event)">
  <div class="sm:min-h-full mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-center items-center gap-6 text-neutral-900 dark:text-neutral-50 text-center sm:text-left">
    <div class="sm:hidden flex flex-col typing-container">
      <h1 class="text-3xl">
        Hi, I'm <span class="typing-text text-sky-500 dark:text-sky-600">{{ nameText }}</span>
      </h1>
      <h2 class="text-2xl text-sky-500 dark:text-sky-600">{{ content.role }}</h2>
      </div>
      <div
        class="transition-transform transition-scale duration-500 ease-in-out"
        [ngClass]="{'scale-100 translate-x-0': inView, 'scale-0 -translate-x-[256px]': !inView}">
        <img
          src="assets/profile.jpg"
          class="rounded-full max-w-[256px] sm:min-w-[256px] saturate-50 hover:saturate-100 transition-all duration-300 ease-in-out z-[-1] select-none"
          alt="Chyle's photo">
      </div>
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-2">
          <div class="hidden sm:flex flex-col typing-container">
            <h1 class="text-3xl">
              Hi, I'm <span class="typing-text text-sky-500 dark:text-sky-600">{{ nameText }}</span>
            </h1>
            <h2 class="text-2xl text-sky-500 dark:text-sky-600">{{ content.role  }}</h2>
          </div>
          <div class="relative overflow-hidden w-90 sm:w-full">
            <div
              class="absolute inset-y-1 right-0 left-0 w-full h-full z-20 transition-all duration-500 ease-in bg-sky-500 dark:bg-sky-600"
              [ngClass]="{ 'left-full': inView, 'left-0': !inView}"
            ></div>
            <div
              class="relative transition-opacity transform duration-500 ease-in-out delay-200"
              [ngClass]="{ 'opacity-100 translate-y-0': inView, 'opacity-0 translate-y-20': !inView }"
            >
                  <p class="text-lg sm:text-base text-justify sm:m-0 mx-5">
                    {{ content.paragraph }}
                  </p>
            </div>
          </div>
        </div>
        <div class="gap-2 flex sm:self-start self-center pt-3 pb-5">
            <a
              *ngFor="let social of socials;index as i"
              [attr.aria-label]="social.icon"
              [href]="social.link" class="text-white flex text-xl pointer-events-auto">
              <div
                class="transition-scale transition-transform duration-500 ease-in-out bg-emerald-500 hover:duration-200 hover:delay-0 hover:bg-emerald-600 dark:bg-emerald-600 hover:dark:bg-emerald-700 flex justify-center items-center w-[3rem] h-[3rem] rounded-full"
                [ngClass]="{'scale-100 translate-x-0': inView, 'scale-0 -translate-x-[3rem]': !inView}"
                [ngStyle] = "{'transition-delay': i*100+'ms'}"
              >
                  <span
                    class="iconify"
                    [ngClass]="social.icon"></span>
              </div>
            </a>
        </div>
    </div>
  </div>

</app-reveal>
