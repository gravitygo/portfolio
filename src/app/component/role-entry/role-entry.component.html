<app-reveal class="block px-3"
  [parent] = "scrollEntry"
  (inView) = "setInView($event)">
  <div class="flex flex-row justify-between">
    <div class="flex flex-col items-start">
      <p
        class="transition-opacity transform duration-500 ease-in-out delay-200 text-md font-medium text-emerald-600 dark:text-emerald-400 inline-block before:absolute before:h-full relative before:w-full before:left-0 before:top-0 z-20 before:transition-all before:duration-500 before:ease-in before:bg-emerald-600 before:dark:bg-emerald-400 overflow-hidden"
        [ngClass]="{ 'opacity-100 translate-y-0 before:left-full': inView, 'opacity-0 translate-y-20 before:left-0': !inView}"
      >{{role?.role}}</p>
      <p
        class="text-slate-700 dark:text-slate-300 transition-opacity transform duration-500 ease-in-out delay-200 inline-block before:absolute before:h-full relative before:w-full before:left-0 before:top-0 z-20 before:transition-all before:duration-500 before:ease-in before:bg-sky-500 before:dark:bg-sky-600 overflow-hidden"
        [ngClass]="{ 'opacity-100 translate-y-0 before:left-full': inView, 'opacity-0 translate-y-20 before:left-0': !inView}"
      >{{role?.company}}</p>
    </div>
    <div class="md:flex md:flex-col md:items-end hidden">
      <p
        class="text-slate-700 dark:text-slate-300 transition-opacity transform duration-500 ease-in-out delay-200 inline-block before:absolute before:h-full relative before:w-full before:left-0 before:top-0 z-20 before:transition-all before:duration-500 before:ease-in before:bg-sky-500 before:dark:bg-sky-600 overflow-hidden"
        [ngClass]="{ 'opacity-100 translate-y-0 before:left-full': inView, 'opacity-0 translate-y-20 before:left-0': !inView}"
      >{{role?.location}}</p>
      <p
        class="text-slate-700 dark:text-slate-300 transition-opacity transform duration-500 ease-in-out delay-200 inline-block before:absolute before:h-full relative before:w-full before:left-0 before:top-0 z-20 before:transition-all before:duration-500 before:ease-in before:bg-sky-500 before:dark:bg-sky-600 overflow-hidden"
        [ngClass]="{ 'opacity-100 translate-y-0 before:left-full': inView, 'opacity-0 translate-y-20 before:left-0': !inView}"
      >{{role?.date}}</p>
    </div>
  </div>
  <hr
    class="my-3 border-neutral-300"
    [ngClass]="{'hidden': last}"
  />
</app-reveal>
