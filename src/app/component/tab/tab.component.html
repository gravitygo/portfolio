<div class="flex bg-cyan-300 dark:bg-cyan-700 border-solid border-2 border-cyan-300 dark:border-cyan-700 rounded-md text-center">
  <div
    *ngFor="let tab of tabs; index as i"
    class="grow rounded basis-0 py-2 cursor-pointer"
    (click) = "changeTab(i)"
    [ngClass]="{'bg-cyan-50 dark:bg-cyan-950': active == i, 'text-neutral-600 dark:text-neutral-100': active!=i}"
  >
    {{tab}}
  </div>
</div>
<div
  id="content"
  class="sm:grow-0 grow bg-cyan-50 dark:bg-cyan-950 flex flex-col gap-4 border-solid border-2 border-cyan-300 dark:border-cyan-700 rounded-md sm:min-h-[70vh] sm:max-h-[70vh] text-center py-3 overflow-y-hidden hover:overflow-y-auto sm:py-5 ">
  <ng-content></ng-content>
</div>
